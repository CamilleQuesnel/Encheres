<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        data-th-replace="~{layouts/layout :: layout(
                                                mainContent=~{:: main},
                                                cssContent=~{:: link},
                                                title=~{:: title}
                                            )}"
>
<link rel="stylesheet" data-th-href="@{/css/dashboard.css}">
<head>
    <title>Détail Article</title>
    <meta charset="UTF-8"/>
</head>
<main>

    <div class="window">
        <div class="title-bar">
            <span>Liste des enchères</span>
            <div class="title-bar-button">X</div>
        </div>
        <div class="content">

            <!-- Navigation Section -->
            <div class="nav-section">
                <div class="nav-category">
                    <div class="nav-category-title">Achats</div>
                    <label class="nav-option">
                        <input type="checkbox" name="achat-option" value="open">
                        enchères ouvertes
                    </label>
                    <label class="nav-option">
                        <input type="checkbox" name="achat-option" value="current">
                        mes enchères en cours
                    </label>
                    <label class="nav-option">
                        <input type="checkbox" name="achat-option" value="won">
                        mes enchères remportées
                    </label>
                </div>

                <div class="nav-category">
                    <div class="nav-category-title">Mes ventes</div>
                    <label class="nav-option">
                        <input type="checkbox" name="vente-option" value="current">
                        mes ventes en cours
                    </label>
                    <label class="nav-option">
                        <input type="checkbox" name="vente-option" value="upcoming">
                        ventes non débutées
                    </label>
                    <label class="nav-option">
                        <input type="checkbox" name="vente-option" value="completed">
                        ventes terminées
                    </label>
                </div>
            </div>

            <!-- Content Area -->
            <div class="auction-content">
                <p>Sélectionnez une option pour afficher le contenu correspondant.</p>
                <!-- Dynamic content would go here -->
            </div>

            <div style="margin-top: 15px;">
                <!--            <button>Actualiser</button>-->
                <!--            <button>Aide</button>-->
                <!--            <button>Paramètres</button>-->
            </div>
        </div>
    </div>

</main>




<script>
    // Simple checkbox behavior
    document.querySelectorAll('.nav-option input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            // Uncheck other options in the same category when one is checked
            if (this.checked) {
                const categoryName = this.name;
                document.querySelectorAll(`input[name="${categoryName}"]`).forEach(otherCheckbox => {
                    if (otherCheckbox !== this) {
                        otherCheckbox.checked = false;
                    }
                });

                // Update content based on selection
                const contentDiv = document.querySelector('.auction-content');
                contentDiv.innerHTML = `<p>Contenu pour: ${this.value}</p>`;
            }
        });
    });

    // Close button functionality
    document.querySelector('.title-bar-button').addEventListener('click', function() {
        alert("Fermeture de l'application!");
    });
</script>
</body>
</html>
