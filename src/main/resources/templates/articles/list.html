<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(
                                                mainContent=~{:: main},
                                                cssContent=~{:: link},
                                                title=~{:: title}
                                            )}">
<head>
  <title>Liste des Articles</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/article-overview.css}"/>
</head>
<main>
  <div class="window">
  <div class="title-bar">
    <span>MinouMinou.exe</span>
    <div class="title-bar-button">X</div>
  </div>
  <div class="content">
    <h1>Bienvenue sur MinouMinou's Auction House</h1>
    <p>Site d'enchères en mode rétro !</p>
  </div>
</div>
  <div class="article-content">
    <h1>Enchere en cours</h1>


    <!-- List all articles -->
    <ul class="article-list">
      <li class="article-item" th:each="article : ${articles}">
        <a class="article-link" th:href="@{'/articles/' + ${article.noArticle}}"
           th:text="${article.nomArticle}">Nom de l'article</a>
        -
        <span class="article-price" th:text="${article.prixVente} + ' €'">Prix</span>
      </li>
    </ul>

    <!-- Handle empty list -->
    <p th:if="${#lists.isEmpty(articles)}">Aucun article en vente pour le moment.</p>
  </div>
</main>
</html>
